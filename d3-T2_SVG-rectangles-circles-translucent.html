<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>D3 Objects and Transitions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <style>
    body {
      margin: 20px;
    }
  </style>
</head>

<body>
    <h1>SVG Rectangles and Circles: Opaque and Translucent</h1>

    <svg style="width:800px; height:400px; border:1px lightgray solid;">
        <rect x="0" y="0" width="200" height="200" fill="purple"/>
        <rect x="50" y="50" width="200" height="200" fill="blue"/>
        <rect x="100" y="100" width="200" height="200" fill="green"/>
        <rect x="150" y="150" width="200" height="200" fill="yellow"/>
        <rect x="200" y="200" width="200" height="200" fill="red"/>
    </svg>
    <br/><br/>

    <svg style="width:800px; height:400px; border:1px lightgray solid;">
        <circle cx="120" cy="200" r="100" fill="rgba(128, 0, 128, 1.0)"/>
        <circle cx="240" cy="200" r="100" fill="rgba(0, 0, 255, 0.8)"/>
        <circle cx="360" cy="200" r="100" fill="rgba(0, 255, 0, 0.6)"/>
        <circle cx="480" cy="200" r="100" fill="rgba(255, 255, 0, 0.4)"/>
        <circle cx="600" cy="200" r="100" fill="rgba(255, 0, 0, 0.2)"/>
    </svg>
    <br/><br/>

    <svg style="width:800px; height:400px; border:1px lightgray solid;">
        <circle cx="120" cy="200" r="100" fill="rgba(128, 0, 128, 1.0)"
            stroke="rgba(0, 255, 0, 0.25" stroke-width="20"/>
        <circle cx="240" cy="200" r="100" fill="rgba(0, 0, 255, 0.8)"
            stroke="rgba(0, 255, 0, 0.25" stroke-width="20" opacity="0.5"/>
        <circle cx="360" cy="200" r="100" fill="rgba(0, 255, 0, 0.6)"
            stroke="rgba(0, 255, 0, 0.25" stroke-width="20" opacity="0.2"/>
    </svg>

</body>
</html>
