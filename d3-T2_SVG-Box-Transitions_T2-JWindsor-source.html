   <h1>D3 Objects and Transitions #2</h1>

   <div id="vizcontainer">
      <svg style="width:800px; height:600px; border:1px darkgray solid;" />
   </div>

<script src="javascript/d3.v4.min.js"></script>
<script>

   var blueBox = d3.select("svg")
      .append("rect")
      .attr("width", 100)
      .attr("height", 100)
      .attr("fill", "blue");

   var greenBox = d3.select("svg")
      .append("rect")
      .attr("width", 100)
      .attr("height", 100)
      .attr("fill", "green");

   var yellowBox = d3.select("svg")
      .append("rect")
      .attr("width", 100)
      .attr("height", 100)
      .attr("fill", "yellow");

   yellowBox.transition()
      .duration(1200)
      .attr("x", 0)
      .attr("y", 200)
      .attr("width", 100)
      .attr("height", 100);

   greenBox.transition()
      .duration(2000)
      .attr("x", 150)
      .attr("y", 200)
      .attr("width", 200)
      .attr("height", 200);

   blueBox.transition()
      .duration(2800)
      .attr("x", 400)
      .attr("y", 200)
      .attr("width", 300)
      .attr("height", 300);

   yellowBox.transition()
      .duration(3000)
      .delay(3000)
      .attr("x", 200)
      .attr("y", 200);

   greenBox.transition()
      .duration(3000)
      .delay(3000)
      .attr("x", 150)
      .attr("y", 150);

   blueBox.transition()
      .duration(3000)
      .delay(3000)
      .attr("x", 100)
      .attr("y", 100);
